<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-image {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>School Management System</h1>
    </header>

    <nav class="container my-4">
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary mx-2">Admission</button>

            <div class="dropdown mx-2">
                <button class="btn btn-outline-success dropdown-toggle" type="button" id="achievementsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Achievements
                </button>
                <ul class="dropdown-menu" aria-labelledby="achievementsDropdown">
                    <li><a class="dropdown-item" href="#gallery-section">Gallery</a></li>
                </ul>
            </div>

            <button class="btn btn-outline-secondary mx-2" onclick="location.href='q5.html';">Alumni</button>
        </div>
    </nav>

    <section id="gallery-section" class="container my-5">
        <h2 class="text-center mb-4">Achievement Gallery</h2>
        <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.jpg" class="d-block w-100 carousel-image" alt="Achievement 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Achievement 1</h5>
                        <p>Details about Achievement 1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img2.webp" class="d-block w-100 carousel-image" alt="Achievement 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Achievement 2</h5>
                        <p>Details about Achievement 2.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img3.webp" class="d-block w-100 carousel-image" alt="Achievement 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Achievement 3</h5>
                        <p>Details about Achievement 3.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#achievementCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#achievementCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
